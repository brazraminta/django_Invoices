<form method="post">
    {% csrf_token %}
    {{ invoice_form.as_p }}
    {{ work_item_forms.management_form }}
    <table id="items-table">
        {{ work_item_forms.as_table }}
    </table>
    <button type="button" onclick="addRow()">Pridėti eilutę</button>
    <button type="submit">Išsaugoti</button>
</form>

<script>
        function addRow() {
            var table = document.getElementById("items-table");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = "<input type='text' name='description' />";
            cell2.innerHTML = "<input type='text' name='unit' />";
            cell3.innerHTML = "<input type='number' name='quantity' />";
            cell4.innerHTML = "<input type='number' step='0.01' name='unit_price' />";
            cell5.innerHTML = "<input type='number' step='0.01' name='total_price' readonly />";
        }
</script>
